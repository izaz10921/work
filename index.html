    <script>
        function search(searchEngine) {
            var keyword = document.getElementById('search-box').value;
            if (keyword.trim() === '') {
                alert('Please enter a keyword.');
                return;
            }
            if (searchEngine === 'google') {
                window.open('https://www.google.com/search?q=' + keyword, '_blank');

                window.open('https://search.yahoo.com/search?p=' + keyword, '_blank');

                window.open('https://www.bing.com/search?q=' + keyword, '_blank');
